<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="logo">Logo</h1>
        <h1 class="red-text">CSS Practice</h1>
    </div>

    <h2>A second heading</h2>
    <h2>Another heading</h2>
    <p class="red-text">This is a paragraph</p>
    <ul>
        <li class="underline">Home</li>
        <li>About</li>
        <li class="red-text underline">FAQ</li>
    </ul>
    <div class="parent-div">
        <p>
            Nested Paragraph
        </p>
        <div>
            <p>Another Paragraph, nested further</p>
        </div>
    </div>
</body>
</html>
